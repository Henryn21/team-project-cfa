<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="./dist/formLogic.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="nav bg-dark">
        <a href="index2.html" class="nav-link teal">Home</a>
        <a href="profilePage.html" class="nav-link teal">Profile</a>
        <a href="#" class="nav-link teal">Chat</a>
        <a href="#" class="nav-link teal">Feed</a>
    </div>
    <button id="signIn">signIn</button>
    <button id="signOut">signOut</button>
    <button id="whoAmI">who am I</button>
    <form id="profileSetup" class="mb-3">
        <h1>Edit Profile</h1>
        <label for="name">Name</label>
        <input type="text" class="form-text" name="" id="name">
        <label for="career">Career</label>
        <input type="text" class="form-text" name="" id="career">
        <fieldset>
            <legend>Offering/seeking advice</legend>
            <input type="checkbox" name="" id="offering">
            <label for="offering">Offering</label>
            <input type="checkbox" name="" id="seeking">
            <label for="seeking">Seeking</label>
        </fieldset>
        <button type="submit">Submit</button>
        <button id="cancelChange" type="button">Cancel</button>
    </form>
    <!-- hidden until form submit, show always if user already used form -->
    <div id="profileDisplay" class="">
        <p id="nameDisplay">Name:</p>
        <p id="careerDisplay">Career:</p>
        <p id="offeringDisplay">Offering:</p>
        <p id="seekingDisplay">Seeking:</p>
    </div>
    <!-- hidden if form is visible and vice versa -->
    <button id="editInfo">Edit info</button>
</body>
</html>
