<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Chat - Profile</title>
    <script src="./dist/formLogic.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="nav bg-dark">
        <a href="index.html" class="nav-link white">Home</a>
        <a href="profilePage.html" class="nav-link white">Profile</a>
        <a href="#" class="nav-link white">Chat</a>
        <a href="#" class="nav-link white">Feed</a>
    </div>


    <div id="profileDisplay" class="mainContent container">
        <button id="signIn" class="btn btn-outline-info">Sign In</button>
        <button id="signOut" class="btn btn-outline-info">Sign Out</button>
        <h1 class="teal">My Profile</h1>
        <p id="nameDisplay">Name:</p>
        <p id="careerDisplay">Career:</p>
        <p id="offeringDisplay">Offering:</p>
        <p id="seekingDisplay">Seeking:</p>
        <!-- hidden if form is visible and vice versa -->
        <button id="editInfo" class="btn btn-outline-info">Edit Info</button>
    </div>

    <form id="profileSetup" class="mainContent container hidden">
        <h1 class="teal">Edit Your Profile</h1>
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="career">Career</label>
            <input type="text" class="form-control" name="career" id="career" placeholder="Enter career">
        </div>
        <legend>Offering/seeking advice</legend>
        <div class="mb-3">
            <input type="checkbox" name="" id="offering" class="form-check-input">
            <label for="offering">Offering</label>
        </div>
        <div class="mb-3">
            <input type="checkbox" name="" id="seeking" class="form-check-input">
            <label for="seeking">Seeking</label>
        </div>
        <button type="submit" class="btn btn-outline-info">Submit</button>
        <button id="cancelChange" class="btn btn-outline-info" type="button">Cancel</button>
    </form>

    <footer id="myFooter" class="">
        <a class="white " href="https://github.com/Henryn21/team-project-cfa">Github</a>
      
    </footer>
</body>
</html>
